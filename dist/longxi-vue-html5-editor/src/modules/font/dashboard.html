<div class="dashboard-font" style="line-height: 36px;">
    <div class="dashboard-font-select">
        <label>{{$parent.locale["heading"]}}:</label>
        <select @change="setHeading($event)">
            <option value="">请选择</option>
            <option v-for="h in 6" :value="h">H{{h}}</option>
        </select>
        <!-- <button v-for="h in 6" type="button" @click="setHeading(h)">H{{h}}</button> -->
    </div>
    <div class="dashboard-font-select">
        <label>
            {{$parent.locale["font name"]}}:
        </label>
        <select @change="setFontName($event)">
            <option value="">请选择</option>
            <option v-for="name in nameList" :value="name">{{name}}</option>
        </select>
        <!-- <button v-for="name in nameList" type="button" @click="setFontName(name)">{{name}}</button> -->
    </div>
    <div class="dashboard-font-select">
        <label>
            {{$parent.locale["font size"]}}:
        </label>
        <select @change="setFontSize($event)">
            <option value="">请选择</option>
            <option v-for="size in fontSizeList" :value="size">{{size}}</option>
        </select>
        <!-- <button v-for="size in fontSizeList" type="button" @click="setFontSize(size)">{{size}}</button> -->
    </div>
    <div class="dashboard-font-select">
        <label>
            {{$parent.locale["line height"]}}:
        </label>
        <select @change="setLineHeight($event)">
            <option value="">请选择</option>
            <option v-for="lh in lineHeightList" :value="lh">{{lh}}</option>
        </select>
        <!-- <button v-for="lh in lineHeightList" type="button" @click="setLineHeight(lh)">
            {{lh}}
        </button> -->
    </div>
</div>
